server:
  port: 8080

#Datasource
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/brews
    username: springboot
    password: springboot

#JPA-Hibernate
  jpa:
    hibernate:
      ddl-auto: create-drop

      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
    show-sql: true
    database: mysql

