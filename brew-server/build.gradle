
plugins {
  id 'org.springframework.boot' version '2.3.1.RELEASE'
  id 'io.spring.dependency-management' version '1.0.9.RELEASE'
  id 'java'
  id 'net.ltgt.apt' version '0.21'
  id "net.ltgt.apt-eclipse" version "0.21"
}

group = 'steve.com'
version = '0.0.1-SNAPSHOT'

description = "brewlog"

def javaVersion = 1.8

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

configurations {
  compileOnly {
    extendsFrom annotationProcessor
  }
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

bootJar {
  layered()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'io.jsonwebtoken:jjwt:0.9.0'
    implementation 'org.flywaydb:flyway-core'
    implementation 'org.apache.commons:commons-lang3:3.4'
    implementation "io.springfox:springfox-swagger2:2.9.2"
    implementation "io.springfox:springfox-swagger-ui:2.9.2"
    implementation 'org.mapstruct:mapstruct-jdk8:1.3.0.Final'

    compileOnly 'org.projectlombok:lombok'

    runtimeOnly 'org.postgresql:postgresql'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation "org.assertj:assertj-core:3.11.1"

    annotationProcessor 'org.mapstruct:mapstruct-processor:1.3.0.Final', 'org.projectlombok:lombok'
    testAnnotationProcessor'org.mapstruct:mapstruct-processor:1.3.0.Final', 'org.projectlombok:lombok'
}

