<section id="upload">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <form>
          <div class="form-group">
            <label for="multiple">Multiple</label>
            <input
              type="file"
              class="form-control"
              name="multiple"
              ng2FileSelect
              [uploader]="uploader"
              multiple
            />
          </div>
          <div class="form-group">
            <label for="single">single</label>
            <input
              type="file"
              class="form-control"
              name="single"
              ng2FileSelect
              [uploader]="uploader"
            />
          </div>
        </form>
      </div>
      <div class="col-md-8">
        Queue length: {{ uploader?.queue?.length }}

        <table class="table">
          <thead>
            <tr>
              <th width="50%">Name</th>
              <th>Size</th>
              <th>Progress</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of uploader.queue">
              <td>
                <strong>{{ item.file.name }}</strong>
              </td>
              <td nowrap>{{ item.file.size / 1024 / 1024 | number: '.2' }} MB</td>
              <td>
                <div class="progress" style="margin-bottom: 0;">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    [ngStyle]="{ width: item.progress + '%' }"
                  ></div>
                </div>
              </td>
              <td class="text-center">
                <span *ngIf="item.isSuccess"> <fa-icon [icon]="['fas', 'check']"></fa-icon> </span>
                <span *ngIf="item.isCancel"> <fa-icon [icon]="['fas', 'ban']"></fa-icon> </span>
                <span *ngIf="item.isError">
                  <fa-icon [icon]="['fas', 'exclamation-circle']"></fa-icon>
                </span>
              </td>
              <td nowrap>
                <button
                  type="button"
                  class="btn btn-success btn-sm"
                  (click)="item.upload()"
                  [disabled]="item.isReady || item.isUploading || item.isSuccess"
                >
                  <fa-icon [icon]="['fas', 'upload']"></fa-icon> Upload
                </button>
                <button
                  type="button"
                  class="btn btn-warning btn-sm"
                  (click)="item.cancel()"
                  [disabled]="!item.isUploading"
                >
                  <fa-icon [icon]="['fas', 'ban']"></fa-icon> Cancel
                </button>
                <button type="button" class="btn btn-danger btn-sm" (click)="item.remove()">
                  <fa-icon [icon]="['fas', 'trash']"></fa-icon> Remove
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <div>
          <div>
            Queue progress:
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                [ngStyle]="{ width: uploader.progress + '%' }"
              ></div>
            </div>
          </div>
          <button
            type="button"
            class="btn btn-success btn-sm"
            (click)="uploader.uploadAll()"
            [disabled]="!uploader.getNotUploadedItems().length"
          >
            <fa-icon [icon]="['fas', 'upload']"></fa-icon> Upload all
          </button>
          <button
            type="button"
            class="btn btn-warning btn-sm"
            (click)="uploader.cancelAll()"
            [disabled]="!uploader.isUploading"
          >
            <fa-icon [icon]="['fas', 'ban']"></fa-icon> Cancel all
          </button>
          <button
            type="button"
            class="btn btn-danger btn-sm"
            (click)="uploader.clearQueue()"
            [disabled]="!uploader.queue.length"
          >
            <fa-icon [icon]="['fas', 'trash']"></fa-icon> Remove all
          </button>
          <button type="button" class="btn btn-primary btn-sm" (click)="gotoRecipes()">
            <fa-icon [icon]="['fas', 'arrow-left']"></fa-icon>Back to Recipes
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
