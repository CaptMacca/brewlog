<h6>Recent 5 Brews</h6>
<nz-table
  #brewsTable
  nzBordered
  nzSize="small"
  [nzData]="brews"
>
  <thead>
    <tr>
      <th>Name</th>
      <th>Date</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of brewsTable.data">
      <td><a role="link" (click)="viewBrew(data)">{{ data.recipeName }}</a></td>
      <td>{{ data.brewDate | date }}</td>
      <td>{{ data.score }}</td>
    </tr>
  </tbody>
</nz-table>
