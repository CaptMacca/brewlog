<h6>Recent 5 Brews</h6>
<nz-table
  #brewsTable
  nzBordered
  nzSize="small"
  [nzData]="brews"
>
  <thead>
    <tr>
      <th>Name</th>
      <th>Style</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of brewsTable.data">
      <td>{{ data.recipe.name }}</td>
      <td>{{ data.brewDate | date }}</td>
      <td>{{ data.recipe.score }}</td>
    </tr>
  </tbody>
</nz-table>
