<nz-page-header>
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item>
      Brews
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <a>Add New Brew</a>
    </nz-breadcrumb-item>
  </nz-breadcrumb>
  <nz-page-header-title>Add New Brew</nz-page-header-title>
  <nz-page-header-extra>
    <button nz-button (click)="prev()" [disabled]="current === 0 ">Prev</button>
    <button nz-button (click)="next()" [disabled]="!selectedRecipe || current === 2">Next</button>
  </nz-page-header-extra>
</nz-page-header>

<div class="wrapper">
  <nz-steps [nzCurrent]="current">
    <nz-step nzTitle="Select Recipe"></nz-step>
    <nz-step nzTitle="Details"></nz-step>
    <nz-step nzTitle="Brew It"></nz-step>
  </nz-steps>
</div>


<div class="wrapper">
  <div *ngIf="current===0">
    <app-select-recipe [selectedRecipe]="selectedRecipe" [recipes]="recipes$ | async" (selectRecipe)="selectRecipe($event)" (unselectRecipe)="unselectRecipe($event)"></app-select-recipe>
  </div>
  <div *ngIf="current===1">
    <app-intial-estimates [parentForm]="brewForm"></app-intial-estimates>
  </div>
  <div *ngIf="current===2">
    <app-brew-summary (finaliseBrew)="saveBrew($event)"></app-brew-summary>
  </div>
</div>
