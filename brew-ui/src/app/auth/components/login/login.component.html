<section id="LoginForm">
    <div class="container mt-2">
      <div class="form-row">
        <div class="col-md-10">
          <div class="card">
            <div class="card-header"><h5>Login</h5></div>
            <div class="card-body">
              <form
                [formGroup]="form"
                class="needs-validation"
                novalidate
                (ngSubmit)="login()"
              >
                <div class="form-group">
                  <label class="col-form-label">Username</label>
                  <input
                    formControlName="username"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid':
                        username.invalid &&
                        (username.dirty || username.touched)
                    }"
                    id="username"
                    type="text"
                  />
                  <div class="invalid-feedback">
                    <div *ngFor="let validation of form_validation_messages.username">
                      <span *ngIf="username.hasError(validation.type)">
                        {{ validation.message }}
                      </span>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-form-label">Password</label>
                  <input
                    formControlName="password"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid':
                        password.invalid &&
                        (password.dirty || password.touched)
                    }"
                    id="password"
                    type="password"
                  />
                  <div class="invalid-feedback">
                    <div *ngFor="let validation of form_validation_messages.password">
                      <span *ngIf="password.hasError(validation.type)">
                        {{ validation.message }}
                      </span>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div>
                    <button
                      class="btn btn-primary btn-sm "
                      name="Register"
                      type="submit"
                      [disabled]="form.invalid && submitted"
                    >
                      <fa-icon [icon]="['fas', 'save']"></fa-icon>&nbsp; Login
                    </button>
                    <button
                      class="btn btn-light btn-sm"
                      type="button"
                      (click)="signUp()"
                    >
                      <fa-icon [icon]="['fas', 'arrow-left']"></fa-icon>&nbsp;Sign up
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
