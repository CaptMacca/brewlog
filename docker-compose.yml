version: "3"

services:

  frontend:
    build:
        context: ../brewlog-ui/
        dockerfile: Dockerfile
    image: brewlog-ui:latest
    depends_on:
      - backend
    links:
      - backend
    ports:
      - "4200:80"

  backend:
    build:
          context: .
          dockerfile: Dockerfile
    image: brewlog:latest
    depends_on:
      - db
    ports:
      - "8080:8080"

  db:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=brews
      - MYSQL_USER=springboot
      - MYSQL_PASSWORD=springboot
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  mysqldata:
    driver: "local"
